plugins {
    id 'java'
    id 'application'        /* Needed for mainClassName property, also brings in the 'run' task */ 
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

mainClassName = 'Shell'

jar {
    manifest {
        attributes 'Main-Class': 'Shell'
    }
}
archivesBaseName = 'Shell'
